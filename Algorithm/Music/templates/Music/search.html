{% extends 'Music/layout0.html' %} 
{% load static %}

{% block body %}
<div class="search_background">
    <br><br><br><br><br>
<div class="search">
    <form method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text" placeholder="Song (Artist: Artist Name)" id="song" name="song" list="all_songs" 
        required style="width: 60%; margin-left: 17%; margin-top: 5%; border-radius:50px;
        padding-left: 30px;">
        <datalist id="all_songs">
            {% for song in songs %} 
            <option value="{{song.name}} (Artist: {{song.artist}})"></option>
            {% endfor %}
        </datalist>
        <button type="submit" style="width: 100px; height: 54px; border-radius:50px; 
        border-radius: 50px; border: transparent; background-color: #04AA6D;
        color: white;">Search</button>
    </form>
</div>
</div>
{% endblock %}
