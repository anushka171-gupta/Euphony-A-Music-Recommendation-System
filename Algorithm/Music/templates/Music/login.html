
{% extends 'Music/layout0.html' %} 

{% block body %} 

<br><br>
{% if message %}  
<div>{{ message }}</div>
{% else %}

<div class="login" style="height: 88.3vh;">  

    <div class="register" style="height: 88.3vh;">
        {% csrf_token %}
        <input type="hidden" id="csrf" value="{{ csrf_token }}">
        <h1 style="margin-top: 10%">Login</h1>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        <button type="submit" class="submit" onclick="login()">Login</button>

        <p class="mt-5">Don't have an account? <a href="{% url 'register' %}" style="color:dodgerblue">Create an account.</a></p>
    </div>
</div>

{% endif %}

{% endblock %}
